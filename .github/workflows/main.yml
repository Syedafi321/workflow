name: Auto Create PR on Push

on:
  push:
    branches:
      - main

jobs:
  create_pr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.PAT_TOKEN }}
          branch: env/prod
          title: "Automated PR: Feature Branch"
          body: "This is an automated PR created when code is pushed to the main branch."
