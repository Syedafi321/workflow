name: Daily Hello World

on:
  schedule:
    # This is in UTC. 7:08 AM IST is 1:38 AM UTC
    - cron: '38 1 * * *'
  workflow_dispatch: # Allows manual trigger

jobs:
  pr_report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install axios @actions/github @octokit/rest

      - name: Generate and send PR report
        env:
          JOSYS_GITHUB_TOKEN: ${{ secrets.JOSYS_GITHUB_TOKEN }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: node .github/scripts/generate-pr-report.js
